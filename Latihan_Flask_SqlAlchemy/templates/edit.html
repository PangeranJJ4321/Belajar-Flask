<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tugas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Tugas</h1>
        <form action="{{ url_for('edit_todo', id=todo.id) }}" method="POST">
            <div class="form-group">
                <input type="text" name="task" class="form-control" value="{{ todo.task }}" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="status" class="form-check-input" {% if todo.status %}checked{% endif %}>
                <label class="form-check-label">Selesai</label>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </form>
    </div>
</body>
</html>
