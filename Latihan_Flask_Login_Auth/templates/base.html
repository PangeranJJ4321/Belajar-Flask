<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Flask Login</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      {% if current_user.is_authenticated %}
                          <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href='{{ url_for("dashboard") }}'>Dashboard</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href='{{ url_for("logout") }}'>Logout</a>
                          </li>
                      {% else %}
                          <li class="nav-item">
                              <a class="nav-link" href='{{ url_for("login") }}'>Login</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href='{{ url_for("register") }}'>Register</a>
                          </li>
                      {% endif %}
                  </ul>
              </div>
          </div>
      </nav>

      <main class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        {% block content %}
        {% endblock %}
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
